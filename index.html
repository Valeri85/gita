<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 1) Characters and simbols -->
		<meta charset="UTF-8" />
		<!-- 2) Use Internet Explorer highest mode available  -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- 3) Displays site properly based on user's device  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 4) Author -->
		<meta name="author" content="Valeri" />
		<!-- 5) Title -->
		<title>Gita</title>
		<!-- 6) CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- 7) Javascript -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<!-- Header Start -->
		<header class="header" id="header">
			<!-- Navigation Start -->
			<nav class="header__navbar" aria-label="primary-navigation">
				<!-- Logo Start -->
				<a class="header__logo" href="./index.html">MovieDB</a>
				<!-- Logo End -->

				<!-- Burger Start -->
				<button
					class="header__burger"
					aria-label="Primary Menu"
					aria-expanded="false"
					aria-controls="primary-navigation-menu"
				>
					<svg
						class="burger__icon"
						viewBox="5 5 90 90"
						aria-hidden="true"
						focusable="false"
						role="image"
					>
						<path
							class="burger__line burger__line--1"
							d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
						/>
						<path
							class="burger__line burger__line--2"
							d="M 20,50 H 80"
						/>
						<path
							class="burger__line burger__line--3"
							d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
						/>
					</svg>
				</button>
				<!-- Burger End -->

				<!-- Menu Start -->
				<ul
					class="header__menu"
					id="primary-navigation-menu"
					data-state="closed"
				>
					<li class="menu__item">
						<a class="menu__link" href="#./movies.html">Movies</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#./tv-shows.html"
							>TV Shows</a
						>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#./people.html">People</a>
					</li>
				</ul>
				<!-- Menu End -->
			</nav>
			<!-- Navigation End -->
		</header>

		<!-- Main Strat -->
		<main class="main" id="main">
			<!-- Search Section Start -->
			<section class="main__search" id="main__search">
				<!-- Main Title Start -->
				<h1 class="main__title">
					Welcome<span class="visually-hidden"
						>on MovieDB website</span
					>
				</h1>
				<!-- Main Title End -->

				<!-- Search Field Start -->
				<form class="search__form">
					<fieldset class="search__fieldset">
						<legend>
							Millions of movies, TV shows and people to discover.
							Explore now.
						</legend>
						<label class="visually-hidden" for="search"
							>Search for a movie, tv show, person...</label
						>
						<input
							class="search"
							id="search"
							type="search"
							placeholder="Search for a movie, tv show, person..."
						/>
					</fieldset>
				</form>
				<!-- Search Field End -->
			</section>
			<!-- Search Section End -->

			<!-- Movies Tabs Start -->
			<section class="main__movies">
				
			</section>
			<!-- Movies Tabs End -->
		</main>
		<!-- Main End -->
	</body>
</html>
