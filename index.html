<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8" />
		<!-- 2) Use Internet Explorer highest mode available  -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- 3) Displays site properly based on user's device  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="author" content="Valeri" />

		<title>Gita</title>
		<!-- 6) CSS -->
		<link rel="stylesheet" href="./style.css" />

		<script src="./js/main.js" defer></script>

	</head>

	<body>
		<!-- Header Start -->
		<header class="header" id="header">
			<!-- Navigation Start -->
			<nav class="header__navbar" aria-label="primary-navigation">
				<!-- Logo Start -->
				<a class="header__logo" href="./index.html">MovieDB</a>
				<!-- Logo End -->

				<!-- Burger Start -->
				<button
					class="header__burger"
					id="header-burger"
					aria-label="Primary Menu"
					aria-expanded="false"
					aria-controls="primary-navigation-menu"
				>
					<svg class="burger__icon" viewBox="5 5 90 90" aria-hidden="true" focusable="false" role="image">
						<path
							class="burger__line burger__line--1"
							d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
						/>
						<path class="burger__line burger__line--2" d="M 20,50 H 80" />
						<path
							class="burger__line burger__line--3"
							d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
						/>
					</svg>
				</button>
				<!-- Burger End -->

				<!-- Menu Start -->
				<ul class="header__menu" id="primary-navigation-menu" data-state="closed">
					<li class="menu__item">
						<a class="menu__link" href="./movies.html">Movies</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="./tv-shows.html">TV Shows</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="./people.html">People</a>
					</li>
				</ul>
				<!-- Menu End -->
			</nav>
			<!-- Navigation End -->
		</header>

		<!-- ------------------------------------------------------------------------------ -->

		<!-- Main Strat -->
		<main class="page" id="page" data-page="home">
			<!-- Search Section Start -->
			<section class="main-page__search-section">
				<!-- Main Title Start -->
				<h1 class="main-page__title">Welcome<span class="visually-hidden">on MovieDB website</span></h1>
				<!-- Main Title End -->

				<!-- Search Field Start -->
				<form class="main-page__form" id="movies-form">
					<fieldset class="form__fieldset">
						<legend>Millions of movies, TV shows and people to discover. Explore now.</legend>
						<label class="visually-hidden" for="search">Search for a movie, tv show, person...</label>
						<input class="form__search" id="search-input" type="search" placeholder="Search for a movie, tv show, person..." />
					</fieldset>
				</form>
				<!-- Search Field End -->

				<!-- Search Results Start -->
				<ul class="main-page__search-results" id="search-results"></ul>
				<!-- Search Results End -->
			</section>
			<!-- Search Section End -->

			<!-- Movies Tabs Start -->
			<section class="main-page__categories" id="main-page-categories">
				<!-- Tabs Container Start -->
				<ul class="categories__tabs" id="categories-tabs-container">
					<li>
						<button class="categories__tab" id="categories-tab" data-category="top-rated" data-active-tab="true">Top Rated</button>
					</li>
					<li>
						<button class="categories__tab" id="categories-tab" data-category="upcoming">Upcoming</button>
					</li>
					<li>
						<button class="categories__tab" id="categories-tab" data-category="now-playing">Now Playing</button>
					</li>
				</ul>
				<!-- Tabs Container End -->
			</section>
			<!-- Movies Tabs End -->
		</main>
		<!-- Main End -->

		<!-- ------------------------------------------------------------------------------ -->

		<!-- Footer Start -->
		<footer class="footer">
			<small>Â© All rights reserved.</small>
		</footer>
		<!-- Footer End -->
	</body>
</html>
